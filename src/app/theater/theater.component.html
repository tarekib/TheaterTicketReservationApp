<div class="card">
  <div class="card-body">
      <h5 class="card-title text-primary mb-0 pt-4">{{theater.name}}</h5>
      <ul class="list-unstyled pricing-list">
          <li class="item">{{theater.seatsNumber}} seats</li>
      </ul>
      <a [routerLink]="['/movies',theater.id]" class="btn btn-outline-primary">
          Movies
      </a>
  </div>
</div>

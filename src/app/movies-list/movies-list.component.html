<section class="py-7 bg-dark section-angle top-left bottom-left" id="blog">
  <div class="container">
      <div class="row">
          <div class="col-md-6 mx-auto text-center">
              <h2 class="heading-black">Playing Now</h2>
          </div>
      </div>
      <div class="row mt-5">
      <div class="col-md-4 mx-auto" *ngFor="let movie of movies">
            <app-movie-card [movie]="movie"></app-movie-card>
        </div>
      </div>
  </div>
</section>

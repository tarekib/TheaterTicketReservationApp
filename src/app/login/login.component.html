
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      </div>
    <div class="col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 class="text-center text-secondary">Sign In</h2>
        <hr />
        <div class="form-group">
          <input type="text" class="form-control" formControlName="Username" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="Password" placeholder="Password" />
        </div>
          <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
    </div>
    <div class="col-lg-4">
    </div>
  </div>
</div>
